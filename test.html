<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          font-family: Arial;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      .row {
          display: -ms-flexbox; /* IE10 */
          display: flex;
          -ms-flex-wrap: wrap; /* IE10 */
          flex-wrap: wrap;
          padding: 0 4px;
      }

      /* Create four equal columns that sits next to each other */
      .column {
          -ms-flex: 25%; /* IE10 */
          flex: 25%;
          max-width: 25%;
          padding: 0 4px;
      }

      .column img {
          margin-top: 8px;
          vertical-align: middle;
      }

      /* Responsive layout - makes a two column-layout instead of four columns */
      @media screen and (max-width: 800px) {
          .column {
              -ms-flex: 50%;
              flex: 50%;
              max-width: 50%;
          }
      }

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}
</style>

  </head>
  <body>

    <div class="row">
      <div class="column">
        <img src="photos/p/1.jpg" style="width:100%">
        <img src="photos/p/2.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="photos/p/5.jpg" style="width:100%">
        <img src="photos/p/6.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="photos/p/7.jpg" style="width:100%">
        <img src="photos/p/8.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="photos/p/3.jpg" style="width:100%">
        <img src="photos/p/4.jpg" style="width:100%">
      </div>
    </div>

  </body>
</html>
